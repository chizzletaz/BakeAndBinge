{% extends "base.html" %}
{% block content %}

<div class="container"> 

<h3>Manage Categories</h3>

<a class="btn-large btn-floating pink accent-2" href="{{ url_for('add_category') }}"><i class="fas fa-plus"></i></a><p>Add new category</p>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m4">
        <div class="card pink lighten-5">
            <div class="card-content center-align white-text">
                <span class="card-title"><strong>{{ category.category_name| capitalize }}</strong></span>
            </div>
            <div class="card-action">
                <a class="btn blue-grey lighten-4 black-text gb" href="{{ url_for('edit_category', category_id=category._id) }}">Edit</a>
                <!-- Modal Trigger for delete confirmation -->
                <a class="btn blue-grey lighten-4 black-text right rb modal-trigger" href="#modal4">Delete</a>
            </div>
        </div>
    </div>
    <!-- Modal Structure for confirmation-->
    <div id="modal4" class="modal">
        <div class="modal-content center-align">
            <h5>Are you sure you want to delete this category?</h5>
        </div>
        <div class="modal-footer">
            <a href="{{ url_for('categories', category_id=category._id) }}" class="modal-close waves-effect waves-green btn-small left">No</a>
            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="modal-close waves-effect waves-green btn-small">Yes</a>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
