{% extends "base.html" %}
{% block content %}

<div class="container"> 

<h3>Manage Categories</h3>

<a class="btn-floating pink accent-2" href="{{ url_for('add_category') }}"><i class="fas fa-plus"></i></a><p>Add new category</p>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m4">
        <div class="card pink lighten-5">
            <div class="card-content center-align white-text">
                <span class="card-title">{{ category.category_name| capitalize }}</span>
            </div>
            <div class="card-action">
                <a class="btn blue-grey lighten-4 black-text gb" href="{{ url_for('edit_category', category_id=category._id) }}">Edit</a>
                <a class="btn blue-grey lighten-4 black-text right rb" href="{{ url_for('delete_category', category_id=category._id) }}">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
