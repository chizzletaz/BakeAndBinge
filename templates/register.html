{% extends "base.html" %}
{% block content %}

<div class="bake">
    <div class="container">

        <div class="row">
            <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('register') }}">
                <div class="card opaque pt10">
                    <h2>Register</h2>
                    <div class="divider"></div>
                    <div class="card-content">
                        <!-- username -->
                        <div class="row">
                            <div class="input-field">
                                <i class="far fa-user prefix"></i>
                                <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="username">Username</label>
                                <span class="helper-text" data-error="wrong" data-success="right">Enter a unique
                                    username, max
                                    20 characters</span>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="row">
                            <div class="input-field">
                                <i class="fas fa-key prefix"></i>
                                <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                                <span class="helper-text" data-error="wrong" data-success="right">Enter password, max 20
                                    characters</span>
                            </div>
                        </div>
                        <!-- register -->
                        <div class="row">
                            <button
                                class="col s12 m8 offset-m2 l6 offset-l3 pink accent-1 btn-large waves-effect waves-light"
                                type="submit">Register<i class="fas fa-sign-in-alt prefix right"></i></button>
                        </div>
                    </div>
                    <!-- login -->
                    <div class="card-action center-align">
                        <h6>Already registered?</h6>
                        <a class="btn waves-effect waves-light teal lighten-2" href="{{ url_for('login') }}">Log in
                            here</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
