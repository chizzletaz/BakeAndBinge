{% extends "base.html" %}
{% block content %}
<h2>Register</h2>

<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('register') }}">
      <div class="card">
        <div class="card-content">
            <!-- username -->
            <div class="row">
                <div class="input-field">
                    <i class="far fa-user prefix"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Password</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Enter a unique username, max
                        20 characters</span>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field">
                    <i class="fas fa-key prefix"></i>
                    <input id="password" name="username" type="password" class="validate">
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Enter password, max 20
                        characters</span>
                </div>
            </div>
            <div class="row">
                <button class="col s12 m8 offset-m2 l6 offset-l3 btn btn-large waves-effect waves-light"
                    type="submit">Register<i class="fas fa-sign-in-alt"></i></button>
                </div>
        </div>
        <div class="card-action center-align">
            <p>Already registered?</p>
            <a class="btn waves-effect waves-light" href="#">Log in here</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
